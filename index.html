<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>当前时间</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; }
    #clock { font-size: 48px; color: #1890ff; }
  </style>
</head>
<body>
  <div id="clock"></div>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
